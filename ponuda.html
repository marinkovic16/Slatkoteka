<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Slatkoteka</title>
    <link rel="icon" type="image/x-icon" href="img/favico.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flexslider.css">
    <link rel="stylesheet" href="css/lightbox.css">

    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0">

    <script src="scripts/js/jquery-2.11.min.js"></script>
    <script src="scripts/js/jquery.flexslider-min.js"></script>
    <script src="scripts/js/lightbox.js"></script>
    <script src="scripts/js/main.js"></script>

</head>

<body class="ponuda">
    <header>
        <div class="container">
            <div class="row">
                <ul class="navigacija">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="ponuda.html">Ponuda</a></li>
                    <li><a href="o-nama.html">O nama</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="slika" style="max-height: 500px; overflow: hidden;">
            <img src="./img/slatkoteka.jpg" alt="Devjka sa krofnom">
        </div>
        <div class="ponuda">
            <div class="containerPonuda">
                <div class="rowPonuda1">
                    <div class="itemPonuda-1">
                        <img src="./img/slika-1.png" alt="">
                        <h3>Krofna Rocher</h3>
                        <p style="color: white;"> Cena: 300 RSD</p>
                    </div>

                    <div class="itemPonuda-2">
                        <img src="./img/slika-2.png" alt="">
                        <h3>Krofna Jagoda</h3>
                        <p style="color: white;"> Cena: 320 RSD</p>
                    </div>
                    <div class="itemPonuda-3">
                        <img src="./img/slika-3.png" alt="">
                        <h3>Milky Krofna</h3>
                        <p style="color: white;"> Cena: 350 RSD</p>
                    </div>
                </div>
                <div class="rowPonuda2">

                    <div class="itemPonuda-4">
                        <img src="./img/slika-4.png" alt="">
                        <h3>Mozzart Krofna</h3>
                        <p style="color: white;"> Cena: 280 RSD</p>
                    </div>
                    <div class="itemPonuda-5">
                        <img src="./img/slika-5.png" alt="">
                        <h3>Krofna Malina</h3>
                        <p style="color: white;"> Cena: 380 RSD</p>
                    </div>

                    <div class="itemPonuda-6">
                        <img src="./img/slika-6.png" alt="">
                        <h3>Vege Krofna</h3>
                        <p style="color: white;"> Cena: 500 RSD</p>
                    </div>
                </div>
                <br>
                <div class="containerPosalji">
                    <form>
                        <div class="ime">
                            <div class="form-group">
                                <label for="name" style="color: white;">Ime</label>
                                <input type="text" class="form-control" id="name" placeholder="Unesite ime"
                                    required="required" />
                            </div>
                            <div class="form-group">
                                <label for="name" style="color: white;">Prezime</label>
                                <input type="text" class="form-control" id="name" placeholder="Unesite Prezime"
                                    required="required" />
                            </div>
                            <div class="form-group">
                                <label for="email" style="color: white;">Email adresa</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="email" placeholder="Unesite email"
                                        required="required" />
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="name" style="color: white;">
                                Krofnice</label>
                            <textarea name="message" id="message" class="form-control" rows="9" cols="25"
                                required="required" placeholder="Upišite koje krofnice želite"></textarea>
                        </div>
                        <div class="dugme" id="dugmeKontakt">
                            <button type="submit" class="btn btn-primary pull-right" id="btnContactUs1">Pošalji</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>


    </main>
    <footer>
        <div class="container">
            <div class="row">
                <button class="btn btn-info" onclick="document.getElementById('date').innerHTML=Date()">Pogledajte
                    trenutno vreme
                </button>
                <p id="date"></p>
            </div>
            <div class="row" style="justify-content: center; color: white;">
                Copyright: Beograd 2019
            </div>
        </div>
    </footer>
</body>

</html>
